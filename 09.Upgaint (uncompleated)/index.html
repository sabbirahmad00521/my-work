<body>


    <div class="welcome">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <ul>
                        <li>

                        </li>
                        <li>

                        </li>
                        <li><a href="#">Upgaint</a></li>
                    </ul>
                    <hr>
                </div>
            </div>
        </div>
    </div>

    <div class="lets-start">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-8">

                    <h1>Create an Account</h1>

    <div class="create">

            <div class="row">
                <div class="col-md-offset-2  col-md-8">
                    <form action="">
                        <input type="text" placeholder="Name"><br>

                        <h5>By clicking GET STARTED NOW, I agree to the <a href="#">Terms of Service</a></h5>
                        <!--                <input type="submit" value="GET STARTED NOW"><i class="fa fa-arrow-right"></i>-->

                            <button type="button" class="btn btn-default">GET STARTED NOW</button>
                            <button type="button" class="btn btn-danger" >
                            <span class="glyphicon glyphicon-chevron-right"></span>
                          </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="have-account">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2  col-md-8">
                    <h5>Already have an account? <a href="#">Login</a></h5>
                    <hr>
                    <p>or</p>
