<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <title>Dollar Shave Club</title>

   <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

   <link href="assets/css/bootstrap.min.css" rel="stylesheet">
   <link href="assets/css/normalize.css" rel="stylesheet">
   <link href="assets/css/font-awesome.min.css" rel="stylesheet">
   <link href="assets/css/main.css" rel="stylesheet">
   <link href="assets/css/responsive.css" rel="stylesheet">

   <!-- [if lt ie 9]> 
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script> 
    <![endif] -->

</head>

<body>

   <div class="login">
      <div class="login-container">
         <div class="login-content">
            <div class="login-txt">
               <h2>Welcome Back</h2>
               <p>Please login to continue.</p>
            </div>
            <form action="">
               <input type="email" placeholder="Email">
               <input type="password" placeholder="Password">
               <input type="submit" value="Log In">
            </form>
            <div class="login-horizontal-line">
               <span>OR</span>
            </div>
            <div class="facebook-clock">
               <button class="button">
                    <img src="assets/images/login-fb.svg" alt="">
                    Log  in with facebook
                    </button>
            </div>
            <div class="google-clock">
               <button class="button">
                    <img src="assets/images/login-google.svg" alt="">
                    Log  in with google
                    </button>
            </div>
            <p class="not-member">
               <a href="">Not a member? Join Us</a><br>
               <a href="">Forgot password?</a><br>
               <a href="#">Forgot email?</a>
            </p>
         </div>
      </div>
   </div>

   <div class="close-button">
      <a href="">close &nbsp;&nbsp;<img src="assets/images/close.svg" alt=""></a>
   </div>


   <!-- Jquery -->
   <script src="assets/js/jquery.min.js"></script>
   <script src="assets/js/modernizr-custom.js"></script>
   <script src="assets/js/bootstrap.min.js"></script>
   <script src="assets/js/main.js"></script>

</body>

</html>
