   <div class="order">
      <div class="order_container">
         <h5>Order a Dumpster Today </h5>
         <h6>Same day delivery and pick up available </h6>
         <form action="https://formspree.io/mail@gmail.com"
         method="POST">
            <div class="row">
               <div class="col-lg-6">
                  <label for="First_name">First Name *</label>
                  <input type="text" id="First_name" name="First_name">
               </div>
               <div class="col-lg-6">
                  <label for="Last_name">Last Name</label>
                  <input type="text" id="Last_name" name="Last_name">
               </div>
               <div class="col-lg-6">
                  <label for="Email">Email *</label>
                  <input type="email" id="Email" name="Email">
               </div>
               <div class="col-lg-6">
                  <label for="Phone">Phone Number</label>
                  <input type="text" id="Phone" name="Phone">
               </div>
               <div class="col-lg-6">
                  <label for="Size_of_dumpster">Size of dumpster *</label>
                  <select name="Size_of_dumpster" id="Size_of_dumpster">
                     <option style="display:none"> </option>
                     <option value="">15 yard</option>
                     <option value="">20 yard</option>
                  </select>
               </div>
               <div class="col-lg-6">
                  <label for="Address">Address of drop off & pick up *</label>
                  <input type="text" id="Address" name="Address">
               </div>
               <div class="col-lg-6">
                  <label for="DropOff">Date of drop off *</label>
                  <input type="date" id="DropOff" name="DropOff">
               </div>
               <div class="col-lg-6">
                  <label for="PickUp">Date of pick up</label>
                  <input type="date" id="PickUp" name="PickUp">
               </div>
               <div class="col-lg-12">
                  <label for="Comment">Additional comments/questions:</label>
                  <textarea name="Comment" id="Comment" cols="30" rows="10"></textarea>
               </div>
               <div class="col-lg-12">
                  <input type="checkbox" id="condition"> <label class="condition" for="condition">I have read the Terms
                     & Conditions</label>
                  <a href="terms.html" class="arrow_right"><i class="fas fa-angle-right"></i></a>
                  <input type="submit" value="Order">
               </div>
            </div>
         </form>

      </div>
